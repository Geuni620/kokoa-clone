<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Assignment 7</title>
  </head>
  <body>
    <div class="frame">
      <div class="frame__column-left">
        <div class="status-bar">
          <i class="fas fa-arrow-left fa-lg"></i>
          <i class="fas fa-search fa-lg"></i>
        </div>

        <header class="header">
          <img
            class="header__img"
            src="https://avatars.githubusercontent.com/u/56650238?v=4"
          />
          <h1 class="header__title">Tyler, The Creator</h1>
          <h1 class="header__title header__title--sm">Rap, Hip-Hip</h1>
        </header>

        <form class="main-btn">
          <button class="main-btn__click">Shuffle</button>
          <button class="main-btn__click main-btn__click--right">
            <i class="fas fa-heart fa-lg"></i>
            <span>212 971</span>
          </button>
        </form>

        <main class="main">
          <div class="main__column">
            <div class="main__column-img">
              <img
                src="https://avatars.githubusercontent.com/u/56650238?v=4"
                alt=""
              />
            </div>
            <div class="main__column-title">
              <span class="main_column-singer">Tyler, the Creator</span>
              <span class="main_column-subtitle">EARFQUAKE</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="main__column">
            <div class="main__column-img">
              <img
                src="https://avatars.githubusercontent.com/u/56650238?v=4"
                alt=""
              />
              <i class="fas fa-signal"></i>
            </div>
            <div class="main__column-title">
              <span class="main_column-singer">Tyler, the Creator</span>
              <span class="main_column-subtitle">EARFQUAKE</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="main__column">
            <div class="main__column-img">
              <img
                src="https://avatars.githubusercontent.com/u/56650238?v=4"
                alt=""
              />
            </div>
            <div class="main__column-title">
              <span class="main_column-singer">Tyler, the Creator</span>
              <span class="main_column-subtitle">EARFQUAKE</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="main__column">
            <div class="main__column-img">
              <img
                src="https://avatars.githubusercontent.com/u/56650238?v=4"
                alt=""
              />
            </div>
            <div class="main__column-title">
              <span class="main_column-singer">Tyler, the Creator</span>
              <span class="main_column-subtitle">EARFQUAKE</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </main>

        <footer class="footer">
          <div class="footer__player">
            <span class="footer__writer">Tyler, The creater</span>
            <span class="footer__title">NOVEMBER</span>
          </div>
          <div class="footer__img">
            <i class="fas fa-step-backward fa-lg"></i>
            <i class="fas fa-pause fa-lg"></i>
            <i class="fas fa-step-forward fa-lg"></i>
          </div>
        </footer>
      </div>

      <div class="frame__column-right">
        <div class="status-bar">
          <i class="fas fa-arrow-left fa-lg"></i>
          <i class="fas fa-search fa-lg"></i>
        </div>

        <main class="main">
          <img
            class="main__img"
            src="https://avatars.githubusercontent.com/u/56650238?v=4"
          />
          <h1 class="main__title">November</h1>
          <h4 class="main__singer">Tyler, The Creator</h4>
        </main>

        <div class="volumn">
          <div class="volumn__input">
            <span class="volumn__title">1:06</span>
            <span class="volumn__title">2:21</span>
          </div>
          <div class="volumn__bar">
            <div class="volumn__bar--link-black"></div>
            <div class="volumn__bar--link-grey"></div>
            <div class="volumn__bar--circle"></div>
          </div>
        </div>

        <footer class="player-bar">
          <i class="fas fa-sync-alt"></i>
          <i class="fas fa-step-backward fa-lg"></i>
          <i class="fas fa-play fa-lg"></i>
          <i class="fas fa-step-forward fa-lg"></i>
          <i class="fas fa-random"></i>
        </footer>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/145b2bf497.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
