<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Assignment 5</title>
  </head>
  <body>
    <div class="frame">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-times"></i>
        </div>
        <div class="status-bar__column">
          <h3>Playlist</h3>
        </div>
        <div class="status-bar__column"></div>
      </div>

      <header class="header">
        <div class="header__box">
          <i class="far fa-image"></i>
        </div>
        <div class="header__text">
          <h1>Random</h1>
          <h1>Love</h1>
          <h4>by Divay Kapoor</h4>
        </div>
      </header>

      <div class="play">
        <div class="play__figure play__figure--width">
          <i class="fas fa-caret-right fa-lg"></i>
          Play
        </div>
        <div class="play__figure">
          <i class="far fa-heart"></i>
        </div>
        <div class="play__figure">
          <i class="fas fa-plus"></i>
        </div>
      </div>

      <main class="para">
        <div class="para__column">
          <div class="para__box para__box--red"></div>
          <div class="para__text">
            <h4>Matargasti</h4>
            <h4>Mohit Chauhan</h4>
          </div>
        </div>

        <div class="para__column">
          <div class="para__box para__box--pink"></div>
          <div class="para__text">
            <h4>Attitude</h4>
            <h4>Lewis OfMan · Attitude</h4>
          </div>
        </div>

        <div class="para__column">
          <div class="para__box para__box--blue"></div>
          <div class="para__text">
            <h4>Try Everthing</h4>
            <h4>Shakira · Zootopia</h4>
          </div>
        </div>

        <div class="para__column">
          <div class="para__box para__box--green"></div>
          <div class="para__text">
            <h4>Sunflower</h4>
            <h4>Joseph Vincent · Sunflower</h4>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/145b2bf497.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
